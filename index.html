<!DOCTYPE html>  
<html>
    <head>
        <title>TodoApp Offline</title>
        <script src="./src/js/api.js"></script>
        <script src="./src/js/main.js"></script>
        <link rel="stylesheet" href="./src/css/style.css">
    </head>
    <body>
        <div class="content center">
            <div id="form">
                <form id="Data" action="#">
                    <span>Title: <input type="text" name="title" class="input Title"></span>
                    <span>Descripcion: <input type="text" name="description" class="input Description"></span>
                    <span>Fecha: <input type="date" name="date" class="input Date"></span>
                    <span><input type="submit"><br></span>
                </form>
            </div>
            <div id="print">
            </div>
        </div>
        <template class="modelItem">
            <div class="item">
                <p>
                    <span class="Print Id">0</span>
                    <span class="Print Title">[title]</span>
                </p>
                <p>
                    <span class="Print Description">[description]</span>
                    <span class="Print Date">[Date]</span>
                </p>
            </div>
        </template>
    </body>
</html>
