<!DOCTYPE html>  
<html>
    <head>
        <title>TodoApp Offline</title>
        <script src="./src/js/api.js"></script>
        <script src="./src/js/main.js"></script>
        <link rel="stylesheet" href="./src/css/style.css">
    </head>
    <body>
        <div class="content center">
            <form id="Data" action="#">
                <input type="text" name="title"        class="input Title">
                <input type="text" name="description"  class="input Description">
                <input type="date" name="date"         class="input Date">
                <input type="submit">
            </form>
            <div id="print">
                <template class="modelItem">
                    <item>
                        <p>
                            <span class="Print Id">[number]</span>
                            <span class="Print Title">[title]</span>
                        </p>
                        <p>
                            <span class="Print Description">[description]</span>
                            <span class="Print Date">[Date]</span>
                        </p>
                    </item>
                </template>
            </div>
        </div>
    </body>
</html>
