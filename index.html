<!DOCTYPE html>  
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TodoApp Offline</title>
        <script src="./src/js/api.js"></script>
        <script src="./src/js/main.js"></script>
        <link rel="stylesheet" href="./src/css/style.css">
    </head>
    <body>
        <div class="content center">
            <div id="form">
                <form id="Data" action="#">
                    <span>
                        Id: <input type="number" name="id" class="input Id" min="0">
                        Title: <input type="text" name="title" class="input Title">
                        Descripcion: <input type="text" name="description" class="input Description">
                        Fecha: <input type="date" name="date" class="input Date">
                        Done: <input type="checkbox" name="Done" class="input Done">
                        <input type="submit" value="Guardar">
                    </span>
                </form>
            </div>
            <div id="print">
            </div>
        </div>
        <template class="modelItem">
            <div class="item">
                <p>
                    <span class="Print Id">0</span>
                    <span class="Print Title">[title]</span>
                </p>
                <p>
                    <span class="Print Description">[description]</span><br>
                    [<span class="Print Date">[Date]</span>]
                </p>
                <!-- <button id="itemDelete">Delete</button> -->
            </div>
        </template>
        <template class="modelPrint">
        </template>
    </body>
</html>
